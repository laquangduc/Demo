<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <center>
      <h1>Hello chào</h1>
    
    <button onclick="ok()">Khá ok</button>
    &nbsp <button onclick="oke()">Không đẹp</button><br>
     <span id="mem" ></span>
     <span id="oke"></span>
    </center>
   
    
  </div>
  <script>
    function oke(){
       document.getElementById('mem').innerHTML = "Xấu vãi chưởng nhấn vào làm gì";     
    }
    function ok(){
      document.getElementById('oke').innerHTML = "Anh đức Goodboy đúng không ";   
    }
  </script>
</body>
</html>
